{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">ðŸ“… Create New Event</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md">
      âž• Create Event
    </button>
  </form>
</div>
{% endblock %}
