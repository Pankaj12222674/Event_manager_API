{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
    🔐 Login to EventSphere
  </h2>

  {% if error %}
    <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm font-medium">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input name="username" id="username" type="text" placeholder="Enter username"
             class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 outline-none" required>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input name="password" id="password" type="password" placeholder="Enter password"
             class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 outline-none" required>
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">
      Login
    </button>
  </form>

  <p class="mt-4 text-sm text-center text-gray-600">
    Don’t have an account?
    <a href="{% url 'register' %}" class="text-indigo-600 hover:underline font-medium">Register here</a>.
  </p>
</div>

{% endblock %}
